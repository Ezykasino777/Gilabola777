<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesin Slot Kode</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 10px;
        }
        .slot-machine {
            width: 1920px; /* Ukuran 1920px untuk lebar layar hadiah */
            height: 1080px; /* Ukuran 1080px untuk tinggi layar hadiah */
            background: #444;
            border: 10px solid gold;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 20px gold;
            margin-bottom: 20px;
        }
        .slot {
            width: 90%;
            height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
            border-radius: 10px;
        }
        .slot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .controls {
            margin-top: 20px;
            width: 100%;
        }
        .input-box {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 350px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .spin {
            padding: 10px 20px;
            font-size: 16px;
            background: gold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            max-width: 350px;
        }
        .notification {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slot-machine">
            <div class="slot" id="slot">
                <img id="slotImage" src="" alt="?">
            </div>
        </div>
        <div class="controls">
            <input type="text" id="codeInput" class="input-box" placeholder="Masukkan kode">
            <button class="spin" onclick="startSlot()">Spin</button>
        </div>
        <div class="notification" id="notification"></div>
    </div>
    
    <script>
        const hadiah = {
            "LUCKY100": "img/apple.png",
            "WINNER50": "img/diamond.png",
            "JACKPOT": "img/jackpot.png",
            "HADIAH1": "img/hadiah1.png",
            "HADIAH2": "img/hadiah2.png",
            "HADIAH3": "img/hadiah3.png",
            "HADIAH4": "img/hadiah4.png",
            "HADIAH5": "img/hadiah5.png",
            "HADIAH6": "img/hadiah6.png",
            "HADIAH7": "img/hadiah7.png",
            "HADIAH8": "img/hadiah8.png",
            "HADIAH9": "img/hadiah9.png",
            "HADIAH10": "img/hadiah10.png",
            "HADIAH11": "img/hadiah11.png",
            "HADIAH12": "img/hadiah12.png",
            "HADIAH13": "img/hadiah13.png",
            "HADIAH14": "img/hadiah14.png",
            "HADIAH15": "img/hadiah15.png"
        };

        function startSlot() {
            let kode = document.getElementById("codeInput").value.toUpperCase(); // Ambil kode dan ubah ke huruf besar
            let slotImage = document.getElementById("slotImage"); // Ambil elemen gambar slot
            let notification = document.getElementById("notification"); // Ambil elemen untuk notifikasi

            // Cek apakah kode ada di objek hadiah
            if (hadiah[kode]) {
                notification.textContent = ""; // Kosongkan notifikasi jika kode valid
                let result = hadiah[kode]; // Ambil gambar hadiah sesuai kode yang dimasukkan
                
                let images = ["img/apple.png", "img/banana.png", "img/cherry.png", "img/diamond.png", "img/jackpot.png", "img/money.png", "img/gift.png"];
                let i = 0;
                let interval = setInterval(() => {
                    slotImage.src = images[Math.floor(Math.random() * images.length)]; // Pilih gambar secara acak
                    if (++i > 20) { // Setelah 20 iterasi, berhenti
                        clearInterval(interval);
                        slotImage.src = result; // Setel gambar hadiah sesuai kode yang dimasukkan
                    }
                }, 100); // Interval 100ms untuk efek animasi
            } else {
                // Jika kode salah, tampilkan notifikasi kesalahan
                notification.textContent = "Kode salah! Silakan coba lagi."; 
                notification.style.color = "red"; // Ubah warna teks menjadi merah
            }
        }
    </script>
</body>
</html>
