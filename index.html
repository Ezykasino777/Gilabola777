<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Spin Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('https://i.ibb.co/KcMzXTQN/Ezzzz.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 10px;
        }
        .slot-machine {
            width: 100%;
            max-width: 400px;
            height: 250px;
            background-image: url('https://i.ibb.co/KcMzXTQN/Ezzzz.jpg');
            background-size: cover;
            background-position: center;
            border: 10px solid gold;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 20px gold;
            margin-bottom: 20px;
        }
        .slot {
            width: 90%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
            border-radius: 10px;
        }
        .slot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .controls {
            margin-top: 20px;
            width: 100%;
        }
        .input-box {
            padding: 12px 20px;
            font-size: 16px;
            width: 100%;
            max-width: 350px;
            margin-bottom: 10px;
            border: 2px solid #fff;
            border-radius: 30px;
            background-color: white;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .spin {
            padding: 12px 25px;
            font-size: 18px;
            background: linear-gradient(145deg, #ffcc00, #ff9900);
            border: none;
            cursor: pointer;
            border-radius: 30px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .spin:hover {
            background: linear-gradient(145deg, #ff9900, #ffcc00);
        }
        .notification {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slot-machine">
            <div class="slot">
                <img id="prize-image" src="https://example.com/default-image.jpg" alt="Hadiah" />
            </div>
        </div>
        <div class="controls">
            <input type="text" id="code-input" class="input-box" placeholder="Masukkan kode" />
            <button class="spin" onclick="spinWheel()">Spin</button>
        </div>
        <div id="result" class="notification"></div>
    </div>

    <script>
        // Hadiah berdasarkan kode yang dimasukkan
        const prizes = {
            "ABC123": { prize: "Hadiah 1", image: "https://example.com/hadiah1.jpg" },
            "XYZ789": { prize: "Hadiah 2", image: "https://example.com/hadiah2.jpg" },
            "LMN456": { prize: "Hadiah 3", image: "https://example.com/hadiah3.jpg" },
            "DEF321": { prize: "Hadiah 4", image: "https://example.com/hadiah4.jpg" }
        };

        function spinWheel() {
            const code = document.getElementById("code-input").value.trim().toUpperCase();
            const prize = prizes[code]; // Cek hadiah berdasarkan kode yang dimasukkan

            if (prize) {
                document.getElementById("result").innerText = `Selamat, Anda mendapatkan ${prize.prize}!`;
                document.getElementById("prize-image").src = prize.image; // Menampilkan gambar hadiah
            } else {
                document.getElementById("result").innerText = "Kode tidak valid, coba lagi!";
                document.getElementById("prize-image").src = "https://i.ibb.co/v6ktRsFZ/download.jpg"; // Gambar default
            }
        }
    </script>
</body>
</html>
