<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesin Slot Kode</title>
    <style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-image: url('https://i.ibb.co/KcMzXTQN/Ezzzz.jpg'); 
        background-size: cover;
        background-position: center;
        color: white;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 10px;
    }
    .slot-machine {
        width: 100%;
        max-width: 400px;
        height: 250px;
        background-image: url('https://i.ibb.co/KcMzXTQN/Ezzzz.jpg'); 
        background-size: cover;
        background-position: center;
        border: 10px solid gold;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0px 0px 20px gold;
        margin-bottom: 20px;
    }
    .slot {
        width: 90%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: black;
        border-radius: 10px;
    }
    .slot img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    .controls {
        margin-top: 20px;
        width: 100%;
    }
    .input-box {
        padding: 12px 20px; 
        font-size: 16px;
        width: 100%; 
        max-width: 350px; 
        margin-bottom: 10px;
        border: 2px solid #fff;
        border-radius: 30px; 
        background-color: white; 
        color: black; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
    }
    .input-box:focus {
        outline: none;
        border-color: gold;
        transform: translateY(-2px); 
    }
    .spin {
        padding: 12px 25px; 
        font-size: 18px; 
        background: linear-gradient(145deg, #ffcc00, #ff9900); 
        border: none;
        cursor: pointer;
        border-radius: 30px; 
        width: 100%;
        max-width: 350px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
        transition: all 0.3s ease;
    }
    .spin:hover {
        background: linear-gradient(145deg, #ff9900, #ffcc00); 
        transform: translateY(-3px); 
    }
    .spin:active {
        transform: translateY(1px); 
    }
    .input-box, .spin {
        max-width: 350px;
    }
    .input-box {
        width: 90%; 
    }
    .notification {
        margin-top: 20px;
        font-size: 18px;
        color: red;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="slot-machine">
            <div class="slot" id="slot">
                <img id="slotImage" src="" alt="?">
            </div>
        </div>
        <div class="controls">
            <input type="text" id="codeInput" class="input-box" placeholder="Masukkan kode">
            <button class="spin" onclick="startSlot()">Spin</button>
        </div>
        <div class="notification" id="notification"></div>
    </div>
    
   <script>
        const prizes = {
            "ABC123": { prize: "Hadiah 1", image: "https://example.com/hadiah1.jpg" },
            "XYZ789": { prize: "Hadiah 2", image: "https://example.com/hadiah2.jpg" },
            "LMN456": { prize: "Hadiah 3", image: "https://example.com/hadiah3.jpg" },
            "DEF321": { prize: "Hadiah 4", image: "https://example.com/hadiah4.jpg" },
            // Menambahkan kode baru dengan hadiah yang sama
            "GHI789": { prize: "Hadiah 1", image: "https://example.com/hadiah1.jpg" }, 
            "JKL012": { prize: "Hadiah 1", image: "https://example.com/hadiah1.jpg" }
        };


        function startSlot() {
            let kode = document.getElementById("codeInput").value.toUpperCase(); 
            let slotImage = document.getElementById("slotImage"); 
            let notification = document.getElementById("notification"); 

            if (hadiah[kode]) {
                notification.textContent = ""; 
                let result = hadiah[kode]; 
                
                let images = ["img/apple.png", "img/banana.png", "img/cherry.png", "img/diamond.png", "img/jackpot.png", "img/money.png", "img/gift.png"];
                let i = 0;
                let interval = setInterval(() => {
                    slotImage.src = images[Math.floor(Math.random() * images.length)]; 
                    if (++i > 20) { 
                        clearInterval(interval);
                        slotImage.src = result; 
                    }
                }, 100); 
            } else {
                notification.textContent = "Kode salah! Silakan coba lagi."; 
                notification.style.color = "red"; 
            }
        }
    </script>
</body>
</html>
