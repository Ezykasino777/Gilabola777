<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesin Slot Kode</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #222; color: white; }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .slot-machine { 
            width: 90vw; 
            height: 60vh; 
            background: #444; 
            border: 10px solid gold; 
            border-radius: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            box-shadow: 0px 0px 20px gold;
        }
        .slot { 
            width: 70vw; 
            height: 50vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: black; 
            border-radius: 10px; 
        }
        .slot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .controls { margin-top: 20px; }
        .input-box { padding: 10px; font-size: 18px; }
        .spin { padding: 10px 20px; font-size: 18px; background: gold; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="slot-machine">
            <div class="slot" id="slot">
                <img id="slotImage" src="" alt="?">
            </div>
        </div>
        <div class="controls">
            <input type="text" id="codeInput" class="input-box" placeholder="Masukkan kode">
            <button class="spin" onclick="startSlot()">Spin</button>
        </div>
    </div>
    
    <script>
        const hadiah = {
            "LUCKY100": "img/apple.png",
            "WINNER50": "img/diamond.png",
            "JACKPOT": "img/jackpot.png"
        };

        function startSlot() {
            let kode = document.getElementById("codeInput").value.toUpperCase();
            let slotImage = document.getElementById("slotImage");
            let result = hadiah[kode] || "img/notfound.png";
            
            let images = ["img/apple.png", "img/banana.png", "img/cherry.png", "img/diamond.png", "img/jackpot.png", "img/money.png", "img/gift.png"];
            let i = 0;
            let interval = setInterval(() => {
                slotImage.src = images[Math.floor(Math.random() * images.length)];
                if (++i > 20) {
                    clearInterval(interval);
                    slotImage.src = result;
                }
            }, 100);
        }
    </script>
</body>
</html>
