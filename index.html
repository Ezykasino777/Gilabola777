<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesin Slot Kode</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .slot-container { display: flex; justify-content: center; margin-top: 20px; }
        .slot { width: 100px; height: 100px; border: 2px solid black; display: flex; align-items: center; justify-content: center; font-size: 24px; margin: 5px; }
        .spin { margin-top: 20px; padding: 10px 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Mesin Slot Hadiah</h1>
    <input type="text" id="codeInput" placeholder="Masukkan kode">
    <button class="spin" onclick="startSlot()">Spin</button>
    
    <div class="slot-container">
        <div class="slot" id="slot1">‚ùì</div>
        <div class="slot" id="slot2">‚ùì</div>
        <div class="slot" id="slot3">‚ùì</div>
    </div>
    
    <script>
        const hadiah = {
            "LUCKY100": ["üçé", "üçå", "üçí"],
            "WINNER50": ["üíé", "üí∞", "üéÅ"],
            "JACKPOT": ["üé∞", "üé∞", "üé∞"]
        };

        function startSlot() {
            let kode = document.getElementById("codeInput").value.toUpperCase();
            let slots = [document.getElementById("slot1"), document.getElementById("slot2"), document.getElementById("slot3")];
            let result = hadiah[kode] || ["‚ùå", "‚ùå", "‚ùå"];
            
            let i = 0;
            let interval = setInterval(() => {
                slots.forEach(slot => slot.textContent = ["üçé", "üçå", "üçí", "üíé", "üé∞", "üí∞", "üéÅ"][Math.floor(Math.random() * 7)]);
                if (++i > 20) {
                    clearInterval(interval);
                    slots.forEach((slot, index) => slot.textContent = result[index]);
                }
            }, 100);
        }
    </script>
</body>
</html>
