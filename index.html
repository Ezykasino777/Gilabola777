<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Bola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .match {
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        .team-logos {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .logo {
            width: 50px;
            height: 50px;
        }
        .team span {
            text-align: center;
            width: 60px;
        }
        .predict-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        .predict-btn:hover {
            background-color: #2980b9;
        }
        .goal-display {
            margin-top: 1rem;
            font-weight: bold;
            display: none;
        }
        .statistics {
            margin-top: 1rem;
            text-align: left;
            font-size: 0.9rem;
        }
        .statistics p {
            margin: 0.5rem 0;
        }
        .input-container {
            margin-top: 1rem;
        }
        input[type="number"] {
            padding: 0.5rem;
            margin: 0.5rem;
            width: 80px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Prediksi Bola</h1>
    </header>
    <div class="container">
        <div class="match">
            <div class="team-logos">
                <div class="team">
                    <img src="https://i.ibb.co/VScrNGP/MU.jpg" alt="Logo Manchester United" class="logo">
                    <span>Manchester United</span>
                </div>
                <div class="team">
                    <img src="https://i.ibb.co/hK3L6d1/LIVERPOLL.jpg" alt="Logo Liverpool" class="logo">
                    <span>Liverpool</span>
                </div>
            </div>
            <div class="input-container">
                <label for="match1-goals">Jumlah Gol: </label>
                <input type="number" id="match1-goals" placeholder="Isi jumlah gol">

                <label for="match1-win">Persentase Menang: </label>
                <input type="number" id="match1-win" placeholder="Isi persentase menang" min="0" max="100">

                <label for="match1-draw">Persentase Imbang: </label>
                <input type="number" id="match1-draw" placeholder="Isi persentase imbang" min="0" max="100">
            </div>
            <button class="predict-btn" onclick="showStatistics('match1')">Tampilkan Statistik</button>

            <div class="goal-display" id="match1-goal-display"></div> <!-- Goal display here -->
            <div class="statistics" id="match1-statistics"></div>
        </div>

        <!-- Repeat for other matches... -->

    </div>

    <script>
        function showStatistics(matchId) {
            // Grab the input values (empty if not filled)
            const goals = document.getElementById(`${matchId}-goals`).value;
            const winPercentage = document.getElementById(`${matchId}-win`).value;
            const drawPercentage = document.getElementById(`${matchId}-draw`).value;

            // Display the goals only after clicking the button
            if (goals) {
                document.getElementById(`${matchId}-goal-display`).innerText = `Jumlah Gol: ${goals}`;
                document.getElementById(`${matchId}-goal-display`).style.display = 'block'; // Show the goal display
            }

            // Display the rest of the statistics if the values are entered
            if (winPercentage || drawPercentage) {
                document.getElementById(`${matchId}-statistics`).innerHTML = `
                    <p>Persentase Menang: ${winPercentage || 'Belum diisi'}%</p>
                    <p>Persentase Imbang: ${drawPercentage || 'Belum diisi'}%</p>
                `;
            }
        }
    </script>
</body>
</html>
