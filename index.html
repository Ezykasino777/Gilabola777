<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesin Slot Kode</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .slot-container { display: flex; justify-content: center; align-items: center; height: 80vh; }
        .slot { width: 80vw; height: 80vw; border: 2px solid black; display: flex; align-items: center; justify-content: center; font-size: 15vw; }
        .spin { margin-top: 20px; padding: 10px 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Mesin Slot Hadiah</h1>
    <input type="text" id="codeInput" placeholder="Masukkan kode">
    <button class="spin" onclick="startSlot()">Spin</button>
    
    <div class="slot-container">
        <div class="slot" id="slot">‚ùì</div>
    </div>
    
    <script>
        const hadiah = {
            "LUCKY100": "üçé",
            "WINNER50": "üíé",
            "JACKPOT": "üé∞"
        };

        function startSlot() {
            let kode = document.getElementById("codeInput").value.toUpperCase();
            let slot = document.getElementById("slot");
            let result = hadiah[kode] || "‚ùå";
            
            let i = 0;
            let interval = setInterval(() => {
                slot.textContent = ["üçé", "üçå", "üçí", "üíé", "üé∞", "üí∞", "üéÅ"][Math.floor(Math.random() * 7)];
                if (++i > 20) {
                    clearInterval(interval);
                    slot.textContent = result;
                }
            }, 100);
        }
    </script>
</body>
</html>
